<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/MusicIcon.svg">
  <link rel="stylesheet" href="./styles.css">
  <title>Order summary card</title>
</head>
<body>
    <img src="./images/pattern-background-desktop.svg" alt="" class="waveDesktop">
    <img src="./images/pattern-background-mobile.svg" alt="" class="wave">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="hero-image">
      <section class="mainContent">
        <div class="offer-description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of
          songs, audiobooks, and podcasts on
          any device anywhere you like!
          </p>
        </div>
        <div class="offers">
          <div class="offerCard">
            <div class="leftDiv">
              <img src="./images/icon-music.svg" alt="">
              <div class="plan-offer">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
        </div>
        <span>Cancel Order</span>
      </section>
    </div>
</body>
</html>
